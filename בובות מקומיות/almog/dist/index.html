<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Israel Cyber Mission // Tactical HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Heebo:wght@300;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #bc13fe;
            --bg-black: #020005;
            --glass: rgba(13, 2, 33, 0.96);
            --grid-color: rgba(0, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black);
            color: white; font-family: 'Orbitron', 'Heebo', sans-serif;
            overflow: hidden;
        }

        /* --- BACKGROUND TECH LAYER --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
        }

        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px var(--neon-cyan);
            z-index: 2;
            animation: scanMove 8s linear infinite;
            opacity: 0.5;
        }

        @keyframes scanMove {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        /* --- HUD DECORATIONS --- */
        .hud-side {
            position: fixed; top: 0; width: 100px; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px 0; z-index: 100; pointer-events: none;
        }
        .hud-left { left: 0; border-right: 1px solid rgba(0, 255, 255, 0.1); }
        .hud-right { right: 0; border-left: 1px solid rgba(0, 255, 255, 0.1); }

        .wave-box { width: 100%; height: 150px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .wave { width: 40px; height: 100%; display: flex; align-items: flex-end; gap: 3px; }
        .bar { width: 4px; background: var(--neon-cyan); box-shadow: 0 0 5px var(--neon-cyan); animation: barPulse 1.2s ease-in-out infinite; }
        @keyframes barPulse { 0%, 100% { height: 10%; } 50% { height: 80%; } }

        /* --- MAP & VIEWPORT --- */
        #map-viewport {
            position: relative; width: 100vw; height: 80vh;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        #map-zoom-container { position: relative; transition: transform 2s cubic-bezier(0.6, 0, 0.4, 1); }
        
        svg { 
            height: 75vh; 
            filter: drop-shadow(0 0 15px rgba(188, 19, 254, 0.4)); 
        }

        .israel-shape { 
            fill: rgba(188, 19, 254, 0.05); 
            stroke: var(--neon-cyan); 
            stroke-width: 1.5;
            stroke-dasharray: 5, 5;
            animation: dashScroll 20s linear infinite;
        }

        @keyframes dashScroll { to { stroke-dashoffset: -200; } }

        /* City Markers */
        .city-dot {
            position: absolute; width: 6px; height: 6px;
            background: var(--neon-pink); border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink);
            transform: translate(-50%, -50%);
            z-index: 45;
        }

        #doll {
            position: absolute; font-size: 50px; z-index: 60;
            transform: translate(-50%, -80%); transition: all 2s ease-in-out;
            filter: drop-shadow(0 0 15px var(--neon-cyan));
            pointer-events: none;
        }

        /* --- HEADER --- */
        .hud-header {
            position: relative; z-index: 101; text-align: center; padding: 20px;
            background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        select {
            background: #000; color: var(--neon-pink); border: 1px solid var(--neon-pink);
            padding: 10px 30px; font-family: 'Share Tech Mono'; cursor: pointer; 
            font-weight: 900; letter-spacing: 2px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* --- MODAL --- */
        #mission-report {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 0, 5, 0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }

        .photo-frame {
            position: relative; width: 500px; height: 300px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 40px var(--neon-cyan);
            overflow: hidden;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1) brightness(0.9) sepia(0.2) hue-rotate(-20deg); }

        .fact-card {
            width: 350px; padding: 30px; background: var(--glass);
            border: 1px solid var(--neon-pink); text-align: right;
            box-shadow: -10px 0 20px rgba(255, 0, 255, 0.1);
        }

        .btn {
            background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            padding: 10px 20px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; margin: 5px;
            transition: 0.3s;
        }
        .btn:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }
        .btn-pink { border-color: var(--neon-pink); color: var(--neon-pink); }
        
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--neon-cyan); opacity: 0; z-index: 3000; pointer-events: none; transition: 0.1s; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="scan-line"></div>

    <div class="hud-side hud-left">
        <div class="wave-box"><div class="wave"><div class="bar" style="animation-delay: 0.1s"></div><div class="bar" style="animation-delay: 0.3s"></div><div class="bar" style="animation-delay: 0.5s"></div></div></div>
        <div style="padding: 20px; font-family: 'Share Tech Mono'; color: var(--neon-cyan); font-size: 10px;">
            LAT: 31.0461<br>LONG: 34.8516<br>ALT: 450m
        </div>
    </div>

    <div class="hud-side hud-right">
        <div style="padding: 20px; font-family: 'Share Tech Mono'; color: var(--neon-pink); font-size: 10px; text-align: right;">
            SYS_STATUS: ACTIVE<br>ENCRYPTION: 256-BIT<br>SIGNAL: STABLE
        </div>
        <div class="wave-box"><div class="wave"><div class="bar" style="animation-delay: 0.2s"></div><div class="bar" style="animation-delay: 0.4s"></div><div class="bar" style="animation-delay: 0.6s"></div></div></div>
    </div>

    <div id="flash"></div>

    <div class="hud-header">
        <h1 style="letter-spacing: 5px; font-size: 1.2rem;">ISRAEL_DEFENSE_MAP // v4.0.2</h1>
        <select id="destination" onchange="startMission(this.value)">
            <option value="">-- SELECT TARGET --</option>
            </select>
    </div>

    <div id="map-viewport">
        <div id="map-zoom-container">
            <svg viewBox="0 0 300 850" xmlns="http://www.w3.org/2000/svg">
                <path class="israel-shape" d="M162,15 L178,25 L187,45 L196,70 L203,100 L218,140 L228,185 L220,215 L205,235 L196,260 L195,295 L203,330 L215,370 L205,420 L190,460 L178,510 L165,560 L155,610 L142,660 L132,720 L128,780 L125,835 L105,835 L90,780 L80,720 L78,650 L85,580 L98,520 L98,460 L85,400 L72,330 L65,270 L68,220 L85,195 L95,155 L102,115 L110,75 L120,45 L135,30 L150,20 Z" />
            </svg>
            <div id="markers-layer"></div>
            <div id="doll">Ц</div>
        </div>
    </div>

    <div id="mission-report">
        <div style="display:flex; gap:0px; align-items:stretch; border: 1px solid var(--neon-cyan);">
            <div class="photo-frame">
                <img id="city-img" src="" alt="City View">
            </div>
            <div class="fact-card">
                <h2 id="city-title" style="color: var(--neon-cyan); margin-top: 0;">CITY_NAME</h2>
                <p id="city-fact" style="font-family: 'Heebo'; font-size: 0.9rem; line-height: 1.6; min-height: 100px;">Loading data...</p>
                
                <div id="main-actions">
                    <button class="btn" onclick="showSurePrompt()">CONFIRM MISSION</button>
                    <button class="btn btn-pink" onclick="backToMap()">ABORT</button>
                </div>

                <div id="sure-prompt">
                    <p style="color: var(--neon-pink); font-size: 0.8rem;">INITIATE DATA DOWNLOAD?</p>
                    <button class="btn" onclick="confirmFinal()">YES</button>
                    <button class="btn btn-pink" onclick="backToMap()">NO</button>
                </div>

                <div id="final-thanks">
                    <p style="color: #00ff00; font-family: 'Share Tech Mono';">TRANSFER COMPLETE.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const missionControl = {
            "kiryat_shmona": { name: "拽专转 砖", fact: "注专 爪驻转 转专 砖专, 拽驻转 注 .", photo: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1000", x: 55, y: 5 },
            "tiberias": { name: "专", fact: "砖转 注 砖驻转 专转, 转 注专 拽砖 注转拽转.", photo: "https://images.unsplash.com/photo-1596431940176-788059086591?q=80&w=1000", x: 58, y: 14 },
            "haifa": { name: "驻", fact: "注专  驻驻 注   -拽.", photo: "https://images.unsplash.com/photo-1582211516742-998845014674?q=80&w=1000", x: 42, y: 13 },
            "nazareth": { name: "爪专转", fact: "注专  注 住专 注砖专 砖拽 爪注.", photo: "https://images.unsplash.com/photo-1616053733224-b514df8974a6?q=80&w=1000", x: 52, y: 22 },
            "tel_aviv": { name: "转 ", fact: "注专  驻住拽! 注 驻 砖转 砖.", photo: "https://images.unsplash.com/photo-1544910903-8d0034606764?q=80&w=1000", x: 30, y: 30 },
            "rishon": { name: "专砖 爪", fact: "注专  祝 专砖  砖专 拽 拽 专砖.", photo: "https://images.unsplash.com/photo-1610450949065-2f9d50a27302?q=80&w=1000", x: 29, y: 34 },
            "jerusalem": { 
                name: "专砖", 
                fact: "专砖  专转 砖专, 注专 注 住专 砖 驻 砖 拽砖转 转转 专转.", 
                photo: "https://ynet-pic1.yit.co.il/picserver5/crop_images/2022/05/29/r1GD49NW00c/r1GD49NW00c_0_223_3000_1451_0_x-large.jpg", 
                x: 50, y: 39 
            },
            "beersheba": { name: "专 砖注", fact: "专转 , 注专 砖 拽, 拽 住专 注转拽.", photo: "https://images.unsplash.com/photo-1560155016-bd4879ae8f21?q=80&w=1000", x: 42, y: 60 },
            "mitzp_ramon": { name: "爪驻 专", fact: " 爪 转砖 专, 转砖  住 注.", photo: "https://images.unsplash.com/photo-1565551225574-061730623250?q=80&w=1000", x: 40, y: 75 },
            "eilat": { name: "转", fact: "注专 驻砖 专转, 砖注专  住祝 砖转 .", photo: "https://images.unsplash.com/photo-1517400508447-f8dd518b86db?q=80&w=1000", x: 41, y: 96 }
        };

        // Initialize markers and dropdown
        const markersLayer = document.getElementById('markers-layer');
        const select = document.getElementById('destination');

        Object.keys(missionControl).forEach(key => {
            const city = missionControl[key];
            
            // Create Marker
            const dot = document.createElement('div');
            dot.className = 'city-dot';
            dot.style.left = city.x + '%';
            dot.style.top = city.y + '%';
            markersLayer.appendChild(dot);

            // Add Option
            const opt = document.createElement('option');
            opt.value = key;
            opt.innerText = city.name;
            select.appendChild(opt);
        });

        function playRetroBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function startMission(key) {
            if (!key) return;
            playRetroBeep();
            const target = missionControl[key];
            const doll = document.getElementById('doll');
            const zoomContainer = document.getElementById('map-zoom-container');

            doll.style.left = target.x + '%';
            doll.style.top = target.y + '%';

            setTimeout(() => {
                const zX = (50 - target.x) * 4.5;
                const zY = (40 - target.y) * 4.5;
                zoomContainer.style.transform = `scale(5) translate(${zX}%, ${zY}%)`;

                setTimeout(() => {
                    const flash = document.getElementById('flash');
                    flash.style.opacity = '0.8';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        document.getElementById('city-img').src = target.photo;
                        document.getElementById('city-title').innerText = target.name;
                        document.getElementById('city-fact').innerText = target.fact;
                        
                        document.getElementById('main-actions').style.display = 'block';
                        document.getElementById('sure-prompt').style.display = 'none';
                        document.getElementById('final-thanks').style.display = 'none';
                        document.getElementById('mission-report').style.display = 'flex';
                    }, 100);
                }, 1600);
            }, 1000);
        }

        function showSurePrompt() {
            document.getElementById('main-actions').style.display = 'none';
            document.getElementById('sure-prompt').style.display = 'block';
        }

        function confirmFinal() {
            playRetroBeep(); 
            document.getElementById('sure-prompt').style.display = 'none';
            document.getElementById('final-thanks').style.display = 'block';
            setTimeout(backToMap, 2000);
        }

        function backToMap() {
            document.getElementById('mission-report').style.display = 'none';
            document.getElementById('map-zoom-container').style.transform = 'scale(1) translate(0,0)';
            document.getElementById('destination').value = "";
        }
    </script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
